<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML API</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="page">
        <h1>Crop Prediction Model</h1>
        <form action="">
            <input type="text" name="Nitrogen" id="" placeholder="Nitrogen" required>
            <input type="text" name="Phosphorus" id="" placeholder="Phosphorus" required>
            <input type="text" name="Potassium" id="" placeholder="Potassium" required>
            <input type="text" name="Temperature" id="" placeholder="Temperature" required>
            <input type="text" name="Humidity" id="" placeholder="Humidity" required>
            <input type="text" name="ph" id="" placeholder="ph" required>
            <input type="text" name="Rainfall" id="" placeholder="Rainfall" required>
            <button type="submit" class="submit">Predict</button>
        </form>
        {% if prediction_text %}
        <h1>Predicted Crop: {{ prediction_text }}</h1>
        {% endif %}
    </div>
</body>
</html>
